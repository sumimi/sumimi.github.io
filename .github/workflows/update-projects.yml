name: Update Projects Metadata

on:
  schedule:
    # æ¯æ—¥ 0:00 UTC (æ—¥æœ¬æ™‚é–“ 9:00) ã«å®Ÿè¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  push:
    branches:
      - main
    paths:
      - 'projects-list.txt'
      - 'scripts/fetch-metadata.py'

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿æ¨©é™ï¼ˆã‚³ãƒŸãƒƒãƒˆãƒ»ãƒ—ãƒƒã‚·ãƒ¥ç”¨ï¼‰
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pyyaml
      
      - name: Fetch project metadata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/fetch-metadata.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -n $(git status -s) ]]; then
            git add projects.json
            git commit -m "ğŸ”„ Update projects metadata [automated]"
            git push
          else
            echo "No changes to commit"
          fi
